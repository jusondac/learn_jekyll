<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode configuration
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            accent: {
              400: '#c084fc',
              500: '#a855f7',
              600: '#9333ea',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">
  {% endif %}
  {% seo %}
</head>
