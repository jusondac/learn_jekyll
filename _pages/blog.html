---
layout: default
title: Blog
---

<div class="">
  <div class="flex flex-col items-center">
    <h2 class="text-4xl font-bold mb-2">Latest <span class="text-primary-400">Blog</span></h2>
    <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-12">Feel free to reach out for collaborations orjust a friendly
      chat</p>
  </div>
  {% include pagination.html %}

  <div class="project-list">
    {% for post in site.posts %}
    <div class="border-b border-gray-500/20 py-5 px-5">
      <a href=" {{ post.url }}">
        <div>
          <span class="text-2xl">{{ post.title }}</span>
          <p class="date text-gray-500">{{ post.categories }} | {{ post.date | date: "%B %-d, %Y" }}</p>
        </div>
        <div class="mt-5 text-gray-400">
          <span>{{ post.excerpt }}</span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
